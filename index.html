<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NCC Alumni Map</title>

  <!-- Leaflet CSS -->
  https://unpkg.com/leaflet/dist/leaflet.css

  <!-- Leaflet JS -->
  https://unpkg.com/leaflet/dist/leaflet.js</script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // Initialize map
    const map = L.map('map').setView([-26.6267, 153.0260], 2); // Centered near Nambour

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Sample alumni data
    const alumniData = [
      { name: "John Smith", lat: -26.6267, lon: 153.0260, details: "Graduated 2020, working in Brisbane" },
      { name: "Emily Tan", lat: 51.5074, lon: -0.1276, details: "Graduated 2018, studying at UCL" },
      { name: "Carlos Rivera", lat: 19.4326, lon: -99.1332, details: "Graduated 2015, working in education" }
    ];

    // Add markers
    alumniData.forEach(alum => {
      L.marker([alum.lat, alum.lon]).addTo(map)
        .bindPopup(`<strong>${alum.name}</strong><br>${alum.details}`);
    });
  </script>
</body>
</html>
