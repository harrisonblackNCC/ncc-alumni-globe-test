<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NCC Alumni Globe</title>

  <!-- CesiumJS CSS -->
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.113/Build/Cesium/Widgets/widgets.css" rel="stylesheet">

  <!-- CesiumJS JavaScript -->
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.113/Build/Cesium/Cesium.js"></script>

  <style>
    html, body, #cesiumContainer {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>

  <script>
    // Initialize Cesium viewer
    const viewer = new Cesium.Viewer('cesiumContainer', {
      terrainProvider: Cesium.createWorldTerrain(),
      infoBox: true,
      selectionIndicator: true
    });

    // Sample alumni data
    const alumniData = [
      {
        name: "John Smith",
        location: { lon: 153.0260, lat: -26.6267 }, // Nambour
        details: "Graduated 2020, working in Brisbane"
      },
      {
        name: "Emily Tan",
        location: { lon: -0.1276, lat: 51.5074 }, // London
        details: "Graduated 2018, studying at UCL"
      },
      {
        name: "Carlos Rivera",
        location: { lon: -99.1332, lat: 19.4326 }, // Mexico City
        details: "Graduated 2015, working in education"
      }
    ];

    // Add pins to the globe
    alumniData.forEach(alum => {
      viewer.entities.add({
        position: Cesium.Cartesian3.fromDegrees(alum.location.lon, alum.location.lat),
        point: {
          pixelSize: 10,
          color: Cesium.Color.RED,
          outlineColor: Cesium.Color.WHITE,
          outlineWidth: 2
        },
        name: alum.name,
        description: `<strong>${alum.name}</strong><br>${alum.details}`
      });
    });

   wer.entities);
  </script>
</body>
</html>
