<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NCC Alumni Globe</title>
  <link href="https://cesium.com/downloads/cesiumjs/releases/latest/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <script src="https://cesium.com/downloads/cesiumjs/releases/latest/Build/Cesium/Cesium.js"></script>
  <style>
    html, body, #cesiumContainer {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <script>
    const viewer = new Cesium.Viewer('cesiumContainer', {
      terrainProvider: Cesium.createWorldTerrain(),
      animation: false,
      timeline: false,
      baseLayerPicker: false
    });

    const alumni = [
      { name: "Sarah Thompson", year: "2015", location: "London, UK", lat: 51.5074, lon: -0.1278 },
      { name: "James Lee", year: "2018", location: "Toronto, Canada", lat: 43.65107, lon: -79.347015 },
      { name: "Emily Zhang", year: "2020", location: "Sydney, Australia", lat: -33.8688, lon: 151.2093 }
    ];

    alumni.forEach(alum => {
      viewer.entities.add({
        name: alum.name,
        position: Cesium.Cartesian3.fromDegrees(alum.lon, alum.lat),
        point: { pixelSize: 10, color: Cesium.Color.CYAN, outlineColor: Cesium.Color.WHITE, outlineWidth: 2 },
        description: `<strong>${alum.name}</strong><br>Class of ${alum.year}<br>${alum.location}`
      });
    });

    viewer.zoomTo(viewer.entities);
  </script>
</body>
</html>
